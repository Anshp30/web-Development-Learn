<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Let's Learn It</title>
</head>

<body>
    <h1>
        Form To Apply For Get Job
    </h1>
    <form action="post">
        <div>

            <input type="text" name="username" placeholder="Enter your username">
            <input type="password" name="password" placeholder="Enter your password">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="Subscribe" value="yes">
            <label for="subscribe">subscribe to my channle</label>
        </div>
        <div>
            <textarea name="comment" rows="5" cols="50">Enter Your Comment Here
            </textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
        <div>
            <select name="Student">
                <option value="ansh">Ansh</option>
                <option value="Jeel">Jeel</option>
                <option value="sujal">sujal</option>
            </select>
        </div>
    </form>

</body>

</html>
